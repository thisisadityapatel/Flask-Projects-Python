{% extends "layout.html" %}

{% block body %}

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.sport}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
